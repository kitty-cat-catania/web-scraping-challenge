<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
        <div class = "col-md-12">
            <h2>Latest Mars News</h2>
            <h3>{{ monster.mars_news_title }}</h3>
            <p>{{ monster.mars_news_p }}</p>
        </div>
      
    </div>

    <div class="row">
        <div class = "col-lg-8">
            <h2>Featured Mars Image</h2>
            <img src="{{ monster.featured_img_url }}" alt = "Mars">
        </div>
        <div class= "col-lg-4">
            {{ monster.html_tab | safe }}
        </div>
    </div>
    <div class = "row">
        {% for dict in monster.hemisphere_image_urls %}

        <div class="col-xl-">
            <div class="card">
                <div class = "card-body">
                    <h4 class="card-title">{{ dict.title }}</h4>
                    <img src=" {{ dict.img_url }}" alt="no">
                </div>
            </div>
        </div>

        {% endfor %}
    </div>

    

  </div>
</body>

</html>
